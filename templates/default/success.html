{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">
        <span class="label label-success">{{ include(template_from_string(lang.success)) }}</span>
    </h1>
    <script type="text/javascript">
        $(document).ready(function () {
            window.setTimeout(function () {
                location.href = "{{ redirect }}";
            }, 3000)
        });
    </script>
{% endblock %}
